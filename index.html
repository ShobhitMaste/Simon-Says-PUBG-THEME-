<body>

    </div>
    <div class="heading pixel-font not-clickable">
        <h1 class="main-title">Press Any Key To Play</h1>
        <div class="main-area">
            <div class="left-space hidden">
                <div class="guns-show">
                    <h3 style="display:inline;">Show Guns Images </h3>
                    <div >
                        <svg class="show-toggle" xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                            <path d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5"/>
                        </svg>
                    </div>
                </div>
                <div class="slider hidden">
                    <h3>Select Your Game Speed</h3>
                    <input id="slider-id" type="range" min="0" max="100" value="50">
                    <p>50%</p>
                </div>
            </div>
            <div class="play-area">
                
                <button id="green" class="green" onclick="button_pressed('green')"></button>
                <button id="red" class="red" onclick="button_pressed('red')"></button>
                <button id="yellow" class="yellow" onclick="button_pressed('yellow')"></button>
                <button id="blue" class="blue" onclick="button_pressed('blue')"></button>
                
            </div>
            <div class="secondary-area">
                <div class="scores">
                    <h3 id="maxscore">Max Score : 0</h3>
                    <h3 id="score">Score : 0</h3>
                </div>
                
            </div>
        </div>
    </div>
    <footer class="pixel-font">
        <center>Â© 2025 Shobhit Singh. All Rights Reserved</center>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
